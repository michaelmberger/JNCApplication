<html>
    <head>
        <title>LCBO API</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            $(document).ready(function () {
                header = '<tr>'+
                    '<th>Product Name</th>'+
                    '<th>Former Price</th>'+
                    '<th>Current Price</th>'+
                '</tr>';
                $.get("index.php", function (data) {
                    $("table").html(header);
                    $("table").append(data);
                });
                $("select").change(function () {
                    $("select option:selected").each(function () {
                        //alert($(this).val());
                        $.get(("index.php?orderby=" + $(this).val()), function (data) {
                            $("table").html(header);
                            $("table").append(data);
                            console.log('got data ordered by' + $(this).val())
                        });
                    }
                    );
                });
                $("#tags").change(function(){
                   $.get(("index.php?tags=" + $('#tags').val()), function (data) {
                            $("table").html(header);
                            $("table").append(data);
                            console.log('got data ordered by' + $('#tags').val())
                        });
                });
            });

        </script>
    </head>
    <body>
        <div>
            <div><span>Order by</span>
                <span>
                    <select name="orderby">
                        <option value="none">None</option>
                        <option value="discountamount">Discount Amount</option>
                        <option value="currentprice">Current Price</option>
                    </select>
                </span>
            </div>
            <div><label>Filter by tag</label><input id="tags" name="tags"></div>
            <table>
                
            </table>
        </div>
    </body>
</html>
